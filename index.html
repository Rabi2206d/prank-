<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    #heading{
      font-size: 40px;
      margin-top: 20px;
      font-weight: bold;
      font-family:'Courier New', Courier, monospace ;
    }
    </style>
  </head>
  <body id="Body">
      <div class="container">
          <center>
          <div class="signup">
            <h3 id="heading">Login</h3>
            <input type="text" placeholder="Enter Email" class="form-control mt-2" id="usereml" >
            <input type="password" placeholder="Password" class="form-control mt-2" id="userpas">
            <button onclick="singup()" class="btn btn-danger mt-5">Login</button>
            <p class="para mt-5">Create Your Account <a href="registration.html" id="ancher">Sign In Here</a></p>
          </div>
        </center>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
          function singup(){
            var usemail =document.getElementById("usereml").value 
            var uspass =document.getElementById("userpas").value 

            var checkemail=localStorage.getItem("Email")
            var checkpass =localStorage.getItem("Password")

            if(usemail==checkemail && uspass==checkpass){
              window.location="welcome.html"
            }
            else{
              alert("Incorrect Email Or Password")
            }
          }
        
        </script>
  </body>
</html>

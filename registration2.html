<!doctype html>
<html lang="en">
  <head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #heading{
          font-size: 40px;
          margin-top: 20px;
          font-weight: bold;
          font-family:'Courier New', Courier, monospace ;
        }
        </style>
</head>
  
  <body>
      <div class="container">
          <center>
          <div class="registration">
              <h3 id="heading">Re-Registration</h3>
              <input type="text" placeholder="Enter Your Name" class="form-control mt-2" id="usname">
              <input type="email" placeholder="Enter Your Email" class="form-control mt-2" id="usemail">
              <input type="password" placeholder="Enter Your Password" class="form-control mt-2" id="uspass">

              <button onclick="regis()" class="btn btn-danger mt-5 ">Submit</button>

              
          </div>
        </center>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        function regis(){
            var username= document.getElementById("usname").value
            var useremail= document.getElementById("usemail").value
            var userpass= document.getElementById("uspass").value

            if(username==""||useremail==""||userpass==""){
                alert("Fill All Requirment")
            }
            else{
                localStorage.setItem("Name",username);
                localStorage.setItem("Email",useremail);
                localStorage.setItem("Password",userpass);
                 
                 window.location="index.html"
            }
        }
    </script>
  </body>
</html>
